{% extends 'index.html' %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
<div class="container my-5">
    <h2 class="my-5">Featured Product</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <figure class="card card-product">
                <div class="img-wrap">
                    <img src="/media/{{ product.mainimage }}" class="img img-fluid" alt="" style="width: 100%; height: 300px;">
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="#">{{ product.name }}</a></h6>
                    <div class="action-wrap">
                        <div class="price-wrap h5">
                            <span class="price-new">Price: &#2547; {{ product.price|floatformat:2 }}</span>
                            <br>
                            <span class="price-old">Old Price: &#2547; <strike>{{ product.old_price|floatformat:2 }}</strike></span>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
