{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
<div class="container">
    <h2 class="mt-5">Create A New Account</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-success btn-sm" type="submit">SIGNUP</button>
</form>
<hr>
<p>Already have an account? <a href="{% url 'LoginApp:login' %}">Login</a></p>
</div>
{% endblock %}
